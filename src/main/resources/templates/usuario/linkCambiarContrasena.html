<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/templateUsuario.html::header-link}" th:if="${sesion==null}"></div>

    <br><br><br>

    <!-- Page Content -->
    <div class="container w75">

        <div class="card h-100 border">

            <form id="register-form" th:action="@{/usuario/linkUpdatePassword}" method="post"
                enctype="multipart/form-data">
                <!-- Obtenemos los datos del usuario -->
                <input type="hidden" name="id" th:value="${usuario.IdUsuario}">

                <div class="centrado">
                    <div class="w50 mrt">
                        <h3 class="centrado mrt">Cambiar Contraseña</h3>
                    </div>
                </div>

                <div class="centrado mrt">
                    <img class="w150 circle" th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto">
                </div>

                <h2 class="centrado" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h2>

                <div class="centrado">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="password2">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required
                                placeholder="Ingrese su Contraseña" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="centrado">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="password3">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password3" name="password3" required
                                placeholder="Ingrese su Contraseña" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 center mrt">
                    <a class="btn btn-secondary" th:href="@{/}"><img class="w25" th:src="@{/img/cancelar.png}"
                            alt="cancelar"> Cancelar</a>
                    <button type="submit" class="btn btn-dark ml10"><img class="w25" th:src="@{/img/guardar.png}"
                            alt="guardar"> Guardar Cambios</button>
                    <!-- <a th:onclick="actualizarContrasena()" class="btn btn-dark ml10" style="color: white;"><img class="w25"
                            th:src="@{/img/guardar.png}" alt="guardar"> Guardar Cambios</a> -->
                </div>
            </form>
            <br>
        </div>
    </div>
    <br>
    <!-- Footer -->
    <div th:insert="~{usuario/templateUsuario.html::footer-user}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/scripts/formulario.js}"></script>

</body>

</html>
