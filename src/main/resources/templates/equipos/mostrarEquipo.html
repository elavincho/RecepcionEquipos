<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{recepcion/templateRecepcion.html::header-recepcion}" th:unless="${sesion==null}"></div>


    <!-- Main -->
    <main>
        <div class="contenedor-exito">
            <div th:if="${exito}" class="alerta-exito" th:text="${exito}"></div>
        </div>
        <div class="contenedor-error">
            <div th:if="${error}" class="alerta-error" th:text="${error}"></div>
        </div>

        <h1 class="center mrt-30">Equipos</h1>

        <!-- Usuario con Enlace Estirado -->
        <div class="center">
            <div class="card cont-enlace-estirado mrt-30 mrb-30">
                <div class="card border enlace-estirado" th:each="equipo:${equipos}" id="buscar">
                    <div class="card-foto center">
                        <img th:src="@{/images/{img} (img=${equipo.imagenEquipo})}" alt="foto">
                    </div>
                    <div class="card-contenido mrt-10">
                        <h5 class="titulo" th:text="${equipo.tipoEquipo} +' '+ ${equipo.marca} +' '+ ${equipo.modelo}">
                        </h5>
                        <div class="dos-columnas">
                            <h6 class="" th:text="'Clave del Equipo: ' + ${equipo.clave}"></h6>
                            <h6 class="" th:text="'Accesorios: ' + ${equipo.accesorio}">
                            </h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class="" th:text="'N° de Serie: ' + ${equipo.nroSerie}">
                            </h6>
                            <h6 class="" th:text="'N° Producto: ' + ${equipo.nroProducto}"></h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class="" th:text="'Color: ' + ${equipo.color}"></h6>
                            <h6 class="" th:text="'Origen: ' + ${equipo.origen}">
                            </h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class="" th:text="'Origen: ' + ${equipo.origen}">
                            </h6>
                            <h6 class="" th:text="'Observaciones: ' + ${equipo.observaciones}"></h6>
                        </div>

                        <div class="">
                            <!-- Formulario para editar el equipo -->
                            <form th:action="@{/equipo/editarEquipo}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${equipo.IdEquipo}">
                                <button type="submit" class="btn btn-dark" style="color: white;">
                                    <img class="w25" th:src="@{/iconos/actualizar.png}" alt="editar"> Editar
                                </button>
                            </form>

                            <!-- Formulario para alta equipo -->
                            <!-- <form th:action="@{/recepcion/altaEquipo}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${cliente.IdCliente}">
                                <button type="submit" class="btn btn-dark" style="color: white;">
                                    <img class="w25" th:src="@{/iconos/alta.png}" alt="alta"> Alta Equipo
                                </button>
                            </form> -->
                            <!-- <a class="btn btn-dark" style="color: white;" th:href="@{/equipo/editarEquipo}"><img
                                    class="w25" th:src="@{/iconos/alta.png}" alt="alta">
                                Alta Equipo
                            </a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Usuario con Enlace Estirado -->


    </main>


    <!-- Footer -->
    <div class="mrt-30" th:insert="~{recepcion/templateRecepcion.html::footer-recepcion}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
