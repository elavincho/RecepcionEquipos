<!-- Header Usuario Recepcionista-->
<div th:fragment="header-recepcion">
    <header>
        <div class="contenedor-header" th:each="usuario:${usuario}">
            <div class="logo-header">
                <a th:href="@{/recepcion/homeRecepcion}">
                    <img class="img-logo-header" th:src="@{/imagenes/logo.png}" alt="logo">
                </a>
            </div>
            <div class="menu-header">
                <a th:href="@{/recepcion/altaCliente}"><img class="icono-header"
                        th:src="@{/iconos/agregar-usuario.png}" alt="agregar-usuario">
                    Alta Cliente
                </a>
                <a th:href="@{/recepcion/clientes}"><img class="icono-header" th:src="@{/iconos/grupo5.png}"
                        alt="clientes-blanco">
                    Clientes
                </a>
                <a th:href="@{/equipo/altaEquipo}"><img class="icono-header"
                        th:src="@{/iconos/alta-equipo.png}" alt="alta-equipo">
                    Alta Equipo
                </a>
                <a th:href="@{/equipo/equipos}"><img class="icono-header" th:src="@{/iconos/equipos.png}"
                        alt="equipos">
                    Equipos
                </a>
                <a th:href="@{/orden/ordenes}"><img class="icono-header" th:src="@{/iconos/reparaciones.png}"
                        alt="reparacion">
                    Ordenes
                </a>
                <!-- Usuario con dropdown -->
                <div class="usersession">
                    <div class="dropdown">

                        <div class="width-ico mr30" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                            <div class="center w70">
                                <img class="circle" th:src="@{/images/{img} (img=${usuario.foto})}" alt="img">
                            </div>
                            <p class="user-name mrt-5" th:text="${usuario.nombreUsuario}"></p>
                        </div>

                        <ul class="dropdown-menu w220">

                            <li class="center">
                                <div class="card mrt-10 mrb-10 w90 center">
                                    <div class="contenedor-user-name w100">
                                        <h5 class="white" th:text="${usuario.nombreUsuario}"></h5>
                                    </div>
                                    <img class="circle mrt-10" style="width: 70px; height: 70px;"
                                        th:src="@{/images/{img} (img=${usuario.foto})}" alt="img">
                                    <h4 th:text="${usuario.nombre + ' ' + usuario.apellido}"></h4>
                                    <p th:text="${usuario.email}"></p>
                                </div>
                            </li>

                            <li class="center">
                                <div class="card border mrt-5 w90 center">
                                    <a class="black" th:href="@{/recepcion/editarRecepcion}">
                                        <div class="dos-columnas">
                                            <div>
                                                <img class="w20" th:src="@{/iconos/sobre-nosotros-negro.png}"
                                                    alt="usuario">
                                            </div>
                                            <div class="w-150 mrt-10">
                                                <p>Editar Perfil</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>

                            <li class="center">
                                <div class="card border mrt-5 w90 center">
                                    <a class="black" th:href="@{/recepcion/cambiarContrasena}">
                                        <div class="dos-columnas">
                                            <div>
                                                <img class="w20" th:src="@{/iconos/contrasena.png}" alt="usuario">
                                            </div>
                                            <div class="w-150 mrt-10">
                                                <p>Cambiar Contraseña</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="center">
                                <div class="card border mrt-5 w90 center">
                                    <a th:href="@{/usuario/compras}">
                                        <div class="dos-columnas">
                                            <div>
                                                <img class="w20" th:src="@{/iconos/mis-compras.png}" alt="compras">
                                            </div>
                                            <div class="w-150 mrt-10">
                                                <p>Mis Compras</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                            <li class="center">
                                <div class="card border mrt-5 w90 center">
                                    <a class="black" th:href="@{/usuario/cerrar}">

                                        <div class="dos-columnas">
                                            <div>
                                                <img class="w20" style="width: 20px; height: 20px;"
                                                    th:src="@{/iconos/btn_power.png}" alt="salir">
                                            </div>
                                            <div class="w-150 mrt-10">
                                                <p>Cerrar Sesión</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Fin Usuario con dropdown -->
            </div>
        </div>
    </header>
</div>


<!-- Footer Recepcion-->
<div th:fragment="footer-recepcion">
    <footer>
        <div class="contenedor-footer">
            <div class="logo-footer">
                <a th:href="@{/recepcion/homeRecepcion}">
                    <img class="img-logo-header" th:src="@{/imagenes/logo.png}" alt="logo">
                </a>
            </div>
            <div class="texto-footer">
                <p>Developers 2026 - All Right Reserved</p>
            </div>
        </div>
    </footer>
</div>
