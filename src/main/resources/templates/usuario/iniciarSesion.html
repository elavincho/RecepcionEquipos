<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{usuario/templateUsuario.html::header}" th:if="${sesion==null}"></div>

    <main>
        <div class="contenedor-formulario">

            <div class="contenedor-img-iniciarSesion">
                <img class="img-iniciarSesion" th:src="@{/imagenes/iniciarSesion.png}" alt="login">
            </div>

            <form class="formulario" th:action="@{/usuario/acceder}" method="post">

                <div class="contenedor-tarjeta">
                    <div class="tarjeta">
                        <label for="email" class="lab"> Email: </label>
                        <input type="email" class="inp" id="email" name="email" placeholder="Ingrese su email"
                            required autocomplete="off">
                    </div>
                </div>
                
                <div class="contenedor-tarjeta mrt-30">
                    <div class="tarjeta">
                        <label for="contrasena" class="lab"> Contrase単a:</label>
                        <input type="contrasena" class="inp" id="contrasena" name="password"
                            placeholder="Ingrese su contrase単a" required>
                    </div>
                </div>

                <div class="">
                    <div class="">
                        <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
                            Ingresar</button>
                    </div>
                </div>
                <div class="centrado">
                    <a class="black" th:href="@{/email/recuperarContrasena}">多Olvidaste la contrase単a?</a>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:insert="~{usuario/templateUsuario.html::footer}"></div>

</body>

</html>
