<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepci贸n Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{recepcion/templateRecepcion.html::header-recepcion}" th:unless="${sesion==null}"></div>

    <!-- Main -->
    <main>

        <br>
        <!-- <h1 class="centrado">Home Recepci贸n</h1> -->

        <div class="contenedor-dashboard">
            <div class="izquierda card border" style="margin-right: 10px;">
                <div class="card border mr15">
                    <div class="center">
                        <img class="" style="width: 100px; height: 100px; border-radius: 5px;" th:src="@{/images/{img} (img=${usuario.foto})}" alt="img">
                    </div>
                </div>
            </div>

            <div class="card border">
                <div class="centro card border mr15" style="padding: 10px;">
                    <h1>Recepci贸n</h1>
                    <h3 th:text="'Bienvenido, ' + ${usuario.nombre + ' ' + usuario.apellido}"></h3>
                </div>
            </div>
            
            <div class="derecha spac-around">
                <div class="card border">
                    <div class="card border mr15" style="padding: 10px;">
                        <h3 class="center" id="diaSemana"></h3>
                        <h1 class="center" id="diaMes"></h1>
                    </div>
                </div>
                
                <div class="card border">
                    <div class="card border mr15" style="padding: 10px;">
                        <h3 class="center" id="mes"></h3>
                        <h1 class="center" id="anio"></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-exito">
            <div th:if="${exito}" class="alerta-exito" th:text="${exito}"></div>
        </div>
        <div class="contenedor-error">
            <div th:if="${error}" class="alerta-error" th:text="${error}"></div>
        </div>

        <div class="contenedor-dashboard">
            <div class="izquierda">
                <ul class="dropdown-menu card border">

                    <li class="center">
                        <div class="card border mrt-5 w90 center">
                            <a class="black dos-columnas-menu" th:href="@{/recepcion/altaCliente}">
                                <div class="center">
                                    <img class="w20" th:src="@{/iconos/agregar-cliente.png}" alt="altaCliente">
                                </div>
                                <div class="mrt-10">
                                    <p class="tf-14">Alta Cliente</p>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li class="center">
                        <div class="card border mrt-5 w90 center">
                            <a class="black dos-columnas-menu" th:href="@{/recepcion/clientes}">
                                <div class="center">
                                    <img class="w20" th:src="@{/iconos/grupo5-negro.png}" alt="grupo5-negro">
                                </div>
                                <div class="mrt-10">
                                    <p class="tf-14">Clientes</p>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li class="center">
                        <div class="card border mrt-5 w90 center">
                            <a class="black dos-columnas-menu" th:href="@{/equipo/equipos}">
                                <div class="center">
                                    <img class="w20" th:src="@{/iconos/equipos-negro.png}" alt="equipos">
                                </div>
                                <div class="mrt-10">
                                    <p class="tf-14">Equipos</p>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li class="center">
                        <div class="card border mrt-5 w90 center">
                            <a class="black dos-columnas-menu" th:href="@{/orden/ordenes}">
                                <div class="center">
                                    <img class="w20" th:src="@{/iconos/reparaciones-negro.png}"
                                        alt="reparaciones-negro">
                                </div>
                                <div class="mrt-10">
                                    <p class="tf-14">Ordenes</p>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li class="center">
                        <div class="card border mrt-5 w90 center">
                            <a class="black dos-columnas-menu" th:href="@{/usuario/cerrar}">
                                <div class="center">
                                    <img class="w20" th:src="@{/iconos/btn_power.png}" alt="usuario">
                                </div>
                                <div class="mrt-10">
                                    <p class="tf-14">Cerrar Sesi贸n</p>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="centro">
                <div class="spac-around">
                    <div class="contenedor-tarjeta-estirada">
                        <div class="card border">
                            <div class="card border mr15">
                                <br>
                                <h3 class="center">Clientes Registrados</h3>
                                <h1 class="center">74</h1>
                            </div>
                        </div>
                    </div>

                    <div class="contenedor-tarjeta-estirada">
                        <div class="card border">
                            <div class="card border mr15">
                                <br>
                                <h3 class="center">Ordenes Pendientes</h3>
                                <h1 class="center">8</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="spac-around">
                    <div class="contenedor-tarjeta-estirada justify-end">
                        <div class="card border">
                            <div class="card border mr15">
                                <br>
                                <h3 class="center">Ordenes x Avisar</h3>
                                <h1 class="center">3</h1>
                            </div>
                        </div>
                    </div>

                    <div class="contenedor-tarjeta-estirada justify-end">
                        <div class="card border">
                            <div class="card border mr15">
                                <br>
                                <h3 class="center">Ordenes en Curso</h3>
                                <h1 class="center">1</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="derecha">

                <div class="card border h-350 center">
                    <!-- Grupo: Alta Cliente -->
                    <div class="contenedor-tarjeta">
                        <div class="card border mr30">
                            <a th:href="@{/recepcion/altaCliente}">
                                <div class="card border mr15">
                                    <img class="img-card mr30" src="/iconos/agregar-cliente.png" alt="agregar-usuario">
                                    <h5 class="center black">Alta Cliente</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>
    <br><br>

    <!-- Footer -->
    <div th:insert="~{recepcion/templateRecepcion.html::footer-recepcion}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/scripts/formulario.js"></script>
</body>

</html>
