<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{administrador/templateAdmin.html::header-admin}" th:unless="${sesion==null}"></div>

    <!-- Main -->
    <main>
        <br>
        <h1 class="center">Técnicos</h1>

        <!-- Buscador -->
        <div class="center">
            <div class="card cont-enlace-estirado mrt-30 mrb-30">
                <br>
                <div class="card border enlace-estirado-buscador">
                    <h2 class="mrl15">Buscador</h2>
                    <form class="d-flex" role="search">
                        <input class="mrl15 form-control me-2" type="search" placeholder="Buscar técnicos" id="buscador"
                            name="buscador" aria-label="Search">
                    </form>
                    <br>
                </div>
                <br>
            </div>
        </div>
        <!-- Fin Buscador -->

        <!-- Usuario con Enlace Estirado -->
        <div class="center">
            <div class="card cont-enlace-estirado mrt-30 mrb-30">
                <br>
                <div class="card border enlace-estirado" th:each="usuario:${usuarios}" th:if="${usuario.rol == 'TECNICO'}" id="buscar">
                    <div class="card-foto center">
                        <img th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto-usuario">
                        <h6 class="mrt-30" th:text="${usuario.rol}"></h6>
                    </div>
                    <div class="card-contenido mrt-10">
                        <h5 class="titulo" th:text="${usuario.nombre} +' '+ ${usuario.apellido}"></h5>
                        <p class="interlineado" th:text="${usuario.email}"></p>
                        <div class="dos-columnas">
                            <h6 class="" th:text="'Documento: ' + ${usuario.documento}">
                            </h6>
                            <h6 class="" th:text="'Teléfono: ' + ${usuario.telefono}"></h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class=""
                                th:text="'Dirección: ' + ${usuario.direccion} + ' ' + ${usuario.altura} + ' ' + ${usuario.piso} + ' ' + ${usuario.depto} + ' Localidad: ' + ${usuario.localidad}">
                            </h6>
                            <h6 class="" th:text="'Provincia: ' + ${usuario.provincia}"></h6>
                        </div>

                        <div class="dos-columnas center">
                            <div class="w-150">
                                <a class="btn btn-dark" style="color: white;"
                                    th:href="@{/administrador/editarRol/{id} (id=${usuario.IdUsuario}) }">
                                    <img class="w25" th:src="@{/iconos/actualizar.png}" alt="actualizar"> Cambiar Rol
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
        <!-- Fin Usuario con Enlace Estirado -->
        <div class="col-sm-12 center mrt-30">
            <a class="btn btn-secondary mr-30" th:if="${usuario.rol == 'ADMIN'}"
                th:href="@{/administrador/homeAdmin}"><img class="w25" th:src="@{/iconos/atras.png}" alt="atras">
                Volver</a>
        </div>
    </main>

    <!-- Footer -->
    <div class="mrt-30" th:insert="~{administrador/templateAdmin.html::footer-admin}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script th:src="@{/scripts/formulario.js}"></script>
</body>

</html>
