<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{usuario/templateUsuario.html::header-user}" th:unless="${sesion==null}"></div>

    <main>
        <h1 class="center mrt-30">Cambiar Contraseña</h1>

        <div class="contenedor-formulario">

            <form id="formulario" th:action="@{/usuario/actualizarContrasena}" method="post" enctype="multipart/form-data">

                <!-- Obtenemos los datos del usuario -->
                <input type="hidden" name="id" th:value="${usuario.IdUsuario}">
                <!-- Obtenemos el token para cambiar contraseña -->
                <input type="hidden" name="tokenCambioContrasena" th:value="${tokenCambioContrasena}" />
                <!-- Grupo: Perfil -->
                <div class="card border mrt-10 center">
                    <div class="card w90 mrt-30 mrb-30">
                        <div class="contenedor-user-name white">
                            <h4 class="center" th:text="${usuario.nombreUsuario}"></h4>
                        </div>

                        <div class="center mrt-30 w100 center">
                            <div class="contenedor-img">
                                <img class="circle" th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto">
                            </div>
                        </div>

                        <h2 class="center mrt-10" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h2>

                        <p class="center mrt-10" th:text="${usuario.email}"></p>
                    </div>
                </div>

                <div class="formulario-inicio-sesion mrt-10">

                    <div class="contenedor-error">
                        <div th:if="${error}" class="alerta-error" th:text="${error}"></div>
                    </div>

                    <!-- Grupo: Contraseña Actual -->
                    <div class="formulario-grupo" id="grupo-actualContrasena">
                        <label for="actualContrasena" class="formulario-label">Contraseña Actual</label>
                        <div class="formulario-grupo-input">
                            <input type="password" class="formulario-input" name="actualContrasena" id="actualContrasena" required
                                autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="formulario mrt-10">

                    <!-- Grupo: Contraseña -->
                    <div class="formulario-grupo" id="grupo-contrasena">
                        <label for="contrasena" class="formulario-label">Nueva Contraseña</label>
                        <div class="formulario-grupo-input">
                            <input type="password" class="formulario-input" name="contrasena" id="contrasena" required>
                            <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario-input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                    </div>

                    <!-- Grupo: Contraseña 2 -->
                    <div class="formulario-grupo" id="grupo-password2">
                        <label for="password2" class="formulario-label">Repetir Contraseña</label>
                        <div class="formulario-grupo-input">
                            <input type="password" class="formulario-input" name="password2" id="password2" required>
                            <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario-input-error">Ambas contraseñas deben ser iguales.</p>
                    </div>

                </div>

                <div class="contenedor-boton formulario-grupo mrt-30">
                    <a class="btn btn-secondary mr-30" th:href="@{/}"><img class="w25" th:src="@{/iconos/cancelar.png}"
                        alt="cancelar"> Cancelar</a>
                    <button type="submit" class="btn btn-dark"><img class="w25  mr-10" th:src="@{/iconos/felicidad.png}"
                            alt="felicidad"> Cambiar Contraseña</button>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <div class="mrt-30" th:insert="~{usuario/templateUsuario.html::footer-user}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/scripts/formulario.js}"></script>
</body>

</html>
