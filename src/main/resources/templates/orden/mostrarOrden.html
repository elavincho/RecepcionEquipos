<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{recepcion/templateRecepcion.html::header-recepcion}" th:unless="${sesion==null}"></div>


    <!-- Main -->
    <main>
        <div class="contenedor-exito">
            <div th:if="${exito}" class="alerta-exito" th:text="${exito}"></div>
        </div>
        <div class="contenedor-error">
            <div th:if="${error}" class="alerta-error" th:text="${error}"></div>
        </div>

        <h1 class="center mrt-30">Todas las Ordenes de Reparación</h1>

        <!-- Usuario con Enlace Estirado -->
        <div class="center">
            <div class="card cont-enlace-estirado mrt-30 mrb-30">
                <br>
                <div class="card border enlace-estirado" th:each="orden:${ordenes}" id="buscar">
                    <div class="card-foto center">
                        <img th:src="@{/images/{img} (img=${orden.equipo.imagenEquipo})}" alt="foto">
                        <h5 class="titulo mrt-10" th:text="'Orden N° ' + ${orden.IdOrden}">
                        </h5>
                    </div>
                    <div class="card-contenido mrt-10">
                        <h5 class="titulo" th:text="${orden.equipo.tipoEquipo} +' '+ ${orden.equipo.marca} +' '+ ${orden.equipo.modelo}">
                        </h5>
                        <div class="dos-columnas">
                            <h6 class="interlineado" th:text="'Clave Equipo: ' + ${orden.equipo.clave}"></h6>
                            <h6 class="interlineado" th:text="'Cliente: '+ ${orden.cliente.nombre} +' '+ ${orden.cliente.apellido}"></h6>
                        </div>
                        
                        <div class="dos-columnas mrt-10">
                            <h6 class="interlineado" th:text="'Falla: ' + ${orden.fallaCliente}"></h6>
                            <h6 class="interlineado" th:text="'Prioridad: ' + ${orden.prioridad}">
                            </h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class="interlineado" th:text="'Aviso: ' + ${orden.avisoCliente}">
                            </h6>
                            <h6 class="interlineado" th:text="'Medio Aviso: ' + ${orden.medioAviso}"></h6>
                        </div>
                        <div class="dos-columnas">
                            <h6 class="interlineado" th:text="'Falla Encontrada: ' + ${orden.fallaTecnico}"></h6>
                            <h6 class="interlineado" th:text="'Falla Encontrada: ' + ${orden.fallaTecnico}">
                            </h6>
                        </div>
                        

                        <div class="mrt-10">
                            <!-- Formulario para editar la orden -->
                            <form th:action="@{/orden/editarOrden}" method="post" style="display: inline;">
                                <input type="hidden" name="ordenId" th:value="${orden.IdOrden}">
                                <input type="hidden" name="equipoId" th:value="${orden.equipo.IdEquipo}">
                                <input type="hidden" name="clienteId" th:value="${orden.cliente.IdCliente}">
                                <button type="submit" class="btn btn-dark" style="color: white;">
                                    <img class="w25" th:src="@{/iconos/actualizar.png}" alt="editar"> Editar Orden
                                </button>
                            </form>

                            <!-- Formulario para el detalle de la orden -->
                            <form th:action="@{/detalle/detalleOrden}" method="post" style="display: inline;">
                                <input type="hidden" name="ordenId" th:value="${orden.IdOrden}">
                                <button type="submit" class="btn btn-dark" style="color: white;">
                                    <img class="w25" th:src="@{/iconos/registro.png}" alt="registro"> Detalle Orden
                                </button>
                            </form>
                            <!-- <a class="btn btn-dark" style="color: white;" th:href="@{/equipo/editarEquipo}"><img
                                    class="w25" th:src="@{/iconos/alta.png}" alt="alta">
                                Alta Equipo
                            </a> -->
                        </div>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
        <!-- Fin Usuario con Enlace Estirado -->


    </main>


    <!-- Footer -->
    <div class="mrt-30" th:insert="~{recepcion/templateRecepcion.html::footer-recepcion}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
