<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recepción Equipos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{tecnico/templateTecnico.html::header-tecnico}" th:unless="${sesion==null}"></div>

    <!-- Main -->
    <main>
        <br><br><br>

        <div class="container">
            <div class="contenedor-dashboard">
                <div class="izquierda card border" style="margin-right: 10px;">
                    <div class="card border mr15">
                        <div class="center">
                            <img class="border" style="width: 100%; height: 100%; border-radius: 5px;"
                                th:src="@{/images/{img} (img=${usuario.foto})}" alt="img">
                        </div>
                    </div>
                </div>

                <div class="card border">
                    <div class="centro card border mr15" style="padding: 10px;">
                        <h1>Home Técnico</h1>
                        <h3 th:text="'Welcome, ' + ${usuario.nombre + ' ' + usuario.apellido}"></h3>
                    </div>
                </div>

                <div class="derecha spac-around" style="margin-left: 10px;">
                    <div class="card border">
                        <div class="card border mr15" style="padding: 10px;">
                            <h3 class="center" id="diaSemana"></h3>
                            <h1 class="center" id="diaMes"></h1>
                        </div>
                    </div>

                    <div class="card border">
                        <div class="card border mr15" style="padding: 10px;">
                            <h3 class="center" id="mes"></h3>
                            <h1 class="center" id="anio"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contenedor-exito">
                <div th:if="${exito}" class="alerta-exito" th:text="${exito}"></div>
            </div>
            <div class="contenedor-error">
                <div th:if="${error}" class="alerta-error" th:text="${error}"></div>
            </div>

            <div class="contenedor-dashboard">
                <div class="izquierda">
                    <ul class="dropdown-menu card border">

                        <li class="center">
                            <div class="card border mrt-5 w90 center">
                                <a class="black dos-columnas-menu" th:href="@{/equipo/equipos}">
                                    <div class="center">
                                        <img class="w20" th:src="@{/iconos/equipos-negro.png}" alt="equipos">
                                    </div>
                                    <div class="mrt-10">
                                        <p class="tf-14">Equipos</p>
                                    </div>
                                </a>
                            </div>
                        </li>

                        <li class="center">
                            <div class="card border mrt-5 w90 center">
                                <a class="black dos-columnas-menu" th:href="@{/orden/ordenes}">
                                    <div class="center">
                                        <img class="w20" th:src="@{/iconos/reparaciones-negro.png}"
                                            alt="reparaciones-negro">
                                    </div>
                                    <div class="mrt-10">
                                        <p class="tf-14">Ordenes</p>
                                    </div>
                                </a>
                            </div>
                        </li>

                        <li class="center">
                            <div class="card border mrt-5 w90 center">
                                <a class="black dos-columnas-menu" th:href="@{/usuario/cerrar}">
                                    <div class="center">
                                        <img class="w20" th:src="@{/iconos/btn_power.png}" alt="usuario">
                                    </div>
                                    <div class="mrt-10">
                                        <p class="tf-14">Cerrar Sesión</p>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="centro">
                    <div class="spac-around">

                        <div class="contenedor-tarjeta-estirada-2">
                            <div class="card border" style="height: 190px;">
                                <div class="card border" style="margin: 15px; height: 160px;">
                                    <br><br>
                                    <h3 class="center">Ordenes Pendientes</h3>
                                    <h1 class="center" th:text="${ordenConteo.get('PENDIENTE')}"></h1>
                                </div>
                            </div>
                        </div>

                        <div class="contenedor-tarjeta-estirada-2">
                            <div class="card border" style="height: 190px;">
                                <div class="card border" style="margin: 15px; height: 160px;">
                                    <br><br>
                                    <h3 class="center">Ordenes en Curso</h3>
                                    <h1 class="center" th:text="${ordenConteo.get('EN_CURSO')}"></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="derecha">
                    <div class="card border center">
                        <!-- Grupo: Alta Cliente -->
                        <div class="contenedor-tarjeta-2">
                            <div class="card border">
                                <a th:href="@{/tecnico/perfilTecnico}">

                                    <img class="img-card" src="/iconos/usuario.png" alt="usuario">
                                    <h5 class="center black">Ver Perfil</h5>

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <br><br>

    <!-- Footer -->
    <div th:insert="~{tecnico/templateTecnico.html::footer-tecnico}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/scripts/formulario.js"></script>
</body>

</html>
